<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A chat interface for Void AI using Puter.js - Visual tables, code formatting, and responsive design">
    <meta name="keywords" content="The Void AI, chat interface, code formatting, markdown, tables, Puter.js, Unlimited use no limit">
    <meta name="author" content="NullSpecter">
    <meta name="theme-color" content="#00ffff">
    <title>Void AI Chat - Advanced Markdown Support</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="overrides.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Prism.js Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://js.puter.com/v2/"></script>
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://js.puter.com">
  </head>
  <body>
    <div class="app-shell" id="appShell">
      <aside class="sidebar" aria-label="Chat history">
        <div class="sidebar-header">
          <button id="toggleSidebar" class="icon-btn" aria-label="Hide sidebar" title="Hide sidebar">‚ò∞</button>
          <span class="brand">The Void AI via Puter.js</span>
        </div>
        <div class="sidebar-actions">
          <button id="createChat" class="ghost-btn" title="New chat">Ôºã New</button>
        </div>
        <nav id="chatList" class="chat-list" aria-label="Chats">
          <!-- Chat items injected here -->
        </nav>
      </aside>

      <main class="chat-container">
        <header class="chat-header">
          <button id="showSidebar" class="icon-btn show-on-collapsed" aria-label="Show sidebar" title="Show sidebar">‚ò∞</button>
          <div class="titles">
            <h1>The Void AI via Puter.js</h1>
            <p class="subtitle">by NullSpecter ‚Ä¢ Demo</p>
          </div>
        </header>

        <section class="input-section" aria-labelledby="input-label">
          <label for="prompt" id="input-label" class="sr-only">Your message</label>
          <textarea
            id="prompt"
            placeholder="Type your question here..."
            aria-label="Type your question here"
            aria-describedby="model-selection"
            rows="4"
          ></textarea>

          <div class="input-controls">
            <div class="model-selection" id="model-selection">
              <label for="model" class="sr-only">Select AI Model</label>
              <select id="model" aria-label="Select AI Model">
                <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
                <option value="claude-3.5-sonnet">Claude Sonnet 3.5</option>
                <option value="claude-sonnet-4-latest">Claude Sonnet 4</option>
                <option value="claude-opus-4.5">Claude Opus 4.5</option>
                <option value="claude-opus-4-latest">Claude Opus 4</option>
                <option value="claude-opus-4-1">Claude Opus 4.1</option>
                <option value="claude-haiku-4-5">Claude Haiku 4.5</option>
                <option value="claude-3-opus">Claude Opus 3</option>
                <option value="claude-3-7-sonnet-latest">Claude Sonnet 3.7</option>
                <option value="gpt-4o">GPT 4o</option>
                <option value="gpt-5.1">GPT 5.1</option>
                <option value="deepseek-reasoner">Deepseek reasoner</option>
                <option value="deepseek-v3">Deepseek v3</option>
                <option value="grok-3">Grok 3</option>
                <option value="qwen3-coder-480b-a35b-instruct-fp8">Qwen3 coder</option>
                <option value="qwen3-next-80b-a3b-thinking">Qwen3 thinker</option>
                <option value="gpt-5.2-pro">GPT 5.2 pro</option>
                <option value="relace-search">Research</option>
                <option value="deepseek-v3.1-nex-n1:free">Deepseek v3.1</option>
                <option value="gpt-5.1-codex-max">GPT 5.1 codex max</option>
                <option value="deepseek-v3.2">Deepseek v3.2</option>
                <option value="gemini-3-pro-preview">Gemini 3 pro</option>
                <option value="qwen3-coder-flash">Qwen3 coder flash</option>
                <option value="deepseek-v3.2-exp">Deepseek v3.2 exp</option>
                <option value="qwen3-max">Qwen3 max</option>
                <option value="qwen3-coder-plus">Qwen3 coder plus</option>
                <option value="gpt-5-codex">GPT 5 codex</option>
                <option value="grok-4-fast">Grok 4 fast</option>
                <option value="sonar-pro-search">Sonar pro search</option>
                <option value="sonar-deep-research">Sonar deep research</option>
                <option value="sonar-reasoning-pro">Sonar reasoning pro</option>
                <option value="sonar-pro">Sonar pro</option>
                <!-- <option value="gpt-image-1">Image generator</option> -->
              </select>
            </div>

            <div class="action-buttons">
              <button id="generate" aria-label="Send message">Generate</button>
              <button id="newChat" aria-label="Start new chat">New Chat</button>
            </div>
          </div>

          <div class="help-text">
            <p>Tip: Use <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to submit</p>
          </div>
        </section>

        <!-- Save/Load Section -->
        <section class="file-controls-section" aria-labelledby="file-controls-label">
          <h2 id="file-controls-label" class="sr-only">File Operations</h2>
          <div class="file-controls">
            <button id="saveLocal" aria-label="Download conversation">üíæ Download</button>
            <input type="file" id="fileInput" accept=".json" hidden aria-label="Upload conversation file" />
            <button id="loadLocal" aria-label="Load conversation from file">üìÅ Load File</button>
          </div>
        </section>

        <section class="output-section" aria-live="polite" aria-label="Chat conversation">
          <div id="output" class="chat-output" role="log" aria-live="polite"></div>
        </section>
      </main>
    </div>

    <!-- Prism.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism Autoloader - automatically loads language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
      // Configure autoloader path
      Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
    </script>
    <script>
      // Register Service Worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => {
            console.warn('Service worker registration failed:', err);
          });
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
